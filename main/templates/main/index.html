<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonChat Page!</title>
</head>
<body>
    <div class="messages">

        {% for m in messages %}
            <p> {{ m.message }} </p>
        {% endfor %}

    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</body>
</html>
