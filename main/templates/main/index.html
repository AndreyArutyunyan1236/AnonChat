{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonChat Page!</title>
</head>
<body>
    <div class="messages" style="display: inline-block; 
                                border: 1px solid black; padding: 20px;
                                border-radius: 20px;
                                background-color: rgb(63, 63, 63);">
        {% for m in messages %}
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
            <img src="{% static 'main/profile-user.png' %}" style="height: 20px; width: 20px;">
            <p style="border: 0.5px solid black; padding: 10px;
                        border-radius: 10px;
                        background-color: rgb(32, 32, 32);
                        color: aliceblue;
                        margin: 0;">
                {{ m.message }} 
            </p>
        </div>
        {% endfor %}
        <hr style="border: 1px solid black;">
        <form method="post">
            {% csrf_token %}
            <div class="form" style="color: aliceblue;">
                {{ form.as_p }}
            </div>
        </form>
    </div>
</body>
</html>
